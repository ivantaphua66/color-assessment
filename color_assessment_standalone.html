        *{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:800px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.3);padding:40px}.header{margin-bottom:30px}h1{color:#1a202c;font-size:2em;margin-bottom:10px}.subtitle{color:#4a5568}.toggle-btn{display:flex;align-items:center;gap:8px;padding:10px 20px;background:#e2e8f0;border:none;border-radius:8px;cursor:pointer;font-weight:600;color:#2d3748;transition:.3s;float:right;margin-top:-50px}.toggle-btn:hover{background:#cbd5e0}.mode-banner{background:#f0fff4;border:2px solid #9ae6b4;border-radius:8px;padding:15px;margin-bottom:25px;display:none}.mode-banner.admin{background:#ebf8ff;border-color:#90cdf4;display:block}.progress-text{display:flex;justify-content:space-between;color:#4a5568;margin-bottom:8px}.progress-bar{width:100%;height:12px;background:#e2e8f0;border-radius:6px;overflow:hidden;margin-bottom:30px}.progress-fill{height:100%;background:linear-gradient(90deg,#667eea,#764ba2);transition:.3s;border-radius:6px}.question-card{background:#f7fafc;border:1px solid #e2e8f0;border-radius:12px;padding:30px;margin-bottom:30px}.question-title{font-weight:600;color:#2d3748;margin-bottom:20px;font-size:1.1em}.option{display:flex;align-items:start;padding:15px;margin-bottom:10px;border:2px solid #e2e8f0;border-radius:8px;cursor:pointer;transition:.2s;background:#fff}.option:hover{border-color:#cbd5e0}.option.selected{border-color:#667eea;background:#f0f4ff}.option input{margin-right:12px;margin-top:4px;cursor:pointer}.type-label{display:inline-block;background:#2d3748;color:#fff;font-size:.75em;font-weight:700;padding:4px 10px;border-radius:4px;margin-right:10px}.submit-btn{width:100%;padding:18px;background:linear-gradient(90deg,#667eea,#764ba2);color:#fff;border:none;border-radius:8px;font-size:1.1em;font-weigh <body>

    <script>
const data=[{id:1,q:"When facing a challenging problem at work, I typically:",o:[{t:"Or",x:"Look for creative, unconventional approaches"},{t:"C",x:"Take charge immediately and push for a solution"},{t:"L",x:"Analyze all the data before deciding on a course of action"},{t:"O",x:"Gather the team to brainstorm solutions together"},{t:"R",x:"Review similar past situations and apply proven methods"}]},{id:2,q:"My ideal work environment is one where:",o:[{t:"L",x:"Quality and accuracy are prioritized above speed"},{t:"R",x:"Processes are clear and everything runs smoothly"},{t:"C",x:"I have autonomy to drive results and make things happen"},{t:"Or",x:"Innovation is encouraged and creativity flows freely"},{t:"O",x:"There's strong collaboration and positive relationships"}]},{id:3,q:"When someone presents a new idea to me, I usually:",o:[{t:"O",x:"Consider how it will impact team dynamics and morale"},{t:"Or",x:"Get excited and build upon it with more possibilities"},{t:"R",x:"Assess how it fits with our current systems and processes"},{t:"L",x:"Ask detailed questions about feasibility and risks"},{t:"C",x:"Evaluate whether it will achieve our goals quickly"}]},{id:4,q:"In team conflicts, I tend to:",o:[{t:"R",x:"Refer to policies and establish clear guidelines going forward"},{t:"C",x:"Address it directly and move toward resolution quickly"},{t:"Or",x:"Reframe the conflict as an opportunity for new approaches"},{t:"O",x:"Mediate and ensure everyone feels heard and valued"},{t:"L",x:"Examine the facts objectively to find the root cause"}]},{id:5,q:"My emails and messages are typically:",o:[{t:"Or",x:"Energetic and filled with ideas and possibilities"},{t:"L",x:"Detailed and thorough with supporting information"},{t:"O",x:"Warm and personable, checking in on how people are doing"},{t:"R",x:"Well-organized with clear structure and formatting"},{t:"C",x:"Brief and action-oriented with clear next steps"}]},{id:6,q:"When learning something new, I prefer to:",o:[{t:"C",x:"Jump on"},{t:"R",x:"Maintaining organization and reliable systems"},{t:"Or",x:"Generating innovative ideas and fresh perspectives"}]},{id:12,q:"When faced with tight deadlines, I:",o:[{t:"Or",x:"Find creative shortcuts or innovative solutions"},{t:"O",x:"Rally the team and maintain morale through the crunch"},{t:"R",x:"Rely on established processes to work efficiently"},{t:"C",x:"Thrive under pressure and push harder to win"},{t:"L",x:"Prioritize carefully to maintain quality despite time constraints"}]},{id:13,q:"Change in the workplace makes me feel:",o:[{t:"C",x:"Energized if it leads to better results"},{t:"L",x:"Cautious until I understand all implications"},{t:"Or",x:"Excited about new possibilities"},{t:"R",x:"Uncomfortable and prefer stability"},{t:"O",x:"Concerned about how it will affect people"}]},{id:14,q:"I make my best decisions when:",o:[{t:"R",x:"I've followed a proven decision-making framework"},{t:"C",x:"I trust my gut and act decisively"},{t:"O",x:"I've consulted with others and built consensus"},{t:"Or",x:"I've explored multiple creative options"},{t:"L",x:"I've thoroughly analyzed all available information"}]},{id:15,q:"My workspace is typically:",o:[{t:"O",x:"Welcoming with personal touches and photos"},{t:"Or",x:"Creative and eclectic with inspiration everywhere"},{t:"C",x:"Functional and focused on productivity"},{t:"R",x:"Neat and systematically arranged"},{t:"L",x:"Organized with reference materials easily accessible"}]},{id:16,q:"When someone asks for my help, I usually:",o:[{t:"L",x:"Ask questions to fully understand before advising"},{t:"R",x:"Point them to resources and established procedures"},{t:"O",x:"Listen empathetically and offer emotional support"},{t:"C",x:"Tell them what to do to solve the problem quickly"},{t:"Or",x:"Brainstorm creative solutions together"}]},{id:17,q:"In presentations, I focus on:",o:[{t:"Or",x:"Inspiring vision and exciting possibilities"},{t:"C",x:"The bottom line and key takeaways for action"},{t:"L",x:"Providing comprehensive data and supporting evidence"},{t:"R",x:"Clear structure and logical flow of information"},{t:"O",x:"Engaging the audience and building connection"}]},{id:18,q:"My natural tendency when delegating is to:",o:[{t:"O",x:"Consider each person's strengths and preferences"},{t:"R",x:"Establish clear procedures and checkpoints"},{t:"C",x:"Focus on outcomes and give autonomy on the how"},{t:"Or",x:"Share the vision and encourage creative approaches"},{t:"L",x:"Provide detailed instructions and quality standards"}]},{id:19,q:"When things go wrong, I typically:",o:[{t:"C",x:"Focus on fixing it quickly and moving forward"},{t:"Or",x:"Look for the silver lining and new opportunities"},{t:"R",x:"Review what protocols weren't followed"},{t:"L",x:"Investigate the root cause systematically"},{t:"O",x:"Check on how everyone is handling it emotionally"}]},{id:20,q:"I feel most satisfied at work when:",o:[{t:"R",x:"Everything is running smoothly and efficiently"},{t:"L",x:"I've completed work accurately with no errors"},{t:"O",x:"My team is happy and working well together"},{t:"Or",x:"I've created something new or innovative"},{t:"C",x:"I've achieved challenging goals and seen measurable results"}]},{id:21,q:"My approach to risk is:",o:[{t:"Or",x:"Embrace risk as part of innovation and growth"},{t:"L",x:"Minimize risks through careful analysis and planning"},{t:"C",x:"Take calculated risks if the potential payoff is worth it"},{t:"R",x:"Avoid unnecessary risks and prefer proven approaches"},{t:"O",x:"Consider how risks might affect people and relationships"}]},{id:22,q:"When collaborating on a project, I value:",o:[{t:"L",x:"Thorough documentation and quality control"},{t:"O",x:"Open communication and team harmony"},{t:"Or",x:"Creative freedom and experimentation"},{t:"R",x:"Defined roles and established workflows"},{t:"C",x:"Clear accountability and measurable progress"}]},{id:23,q:"My leadership style is best described as:",o:[{t:"R",x:"Procedural and dependable"},{t:"C",x:"Authoritative and results-driven"},{t:"Or",x:"Visionary and inspirational"},{t:"L",x:"Expert and quality-oriented"},{t:"O",x:"Coaching and people-focused"}]},{id:24,q:"At the end of a workday, I feel energized when:",o:[{t:"O",x:"I've had meaningful interactions and helped others"},{t:"C",x:"I've accomplished significant goals and made progress"},{t:"R",x:"I've completed tasks efficiently and stayed organized"},{t:"Or",x:"I've explored new ideas or solved problems creatively"},{t:"L",x:"I've produced high-quality, accurate work"}]}];
const desc={C:{t:"Commander (Drive & Results)",tr:"Direct, decisive, action-oriented, competitive, goal-focused",s:"Driving results, making tough decisions, taking charge, achieving goals",c:"May be perceived as demanding, might overlook people's feelings, can be impatient"},O:{t:"Orchestrator (People & Harmony)",tr:"Warm, empathetic, collaborative, relationship-focused, supportive",s:"Building relationships, creating team cohesion, mediating conflicts, supporting others",c:"May avoid difficult conversations, might prioritize harmony over results, can take things personally"},L:{t:"Logician (Analysis & Precision)",tr:"Analytical, detail-oriented, systematic, quality-focused, thorough",s:"Ensuring accuracy, analyzing data, maintaining quality, identifying risks",c:"May get caught in analysis paralysis, might be seen as overly critical, can slow down progress"},Or:{t:"Originator (Innovation & Possibility)",tr:"Creative, enthusiastic, visionary, spontaneous, innovative",s:"Generating ideas, inspiring others, embracing change, thinking outside the box",c:"May struggle with follow-through, might overlook details, can be unrealistic"},R:{t:"Regulator (Structure & Stability)",tr:"Organized, dependable, systematic, risk-averse, consistent",s:"Maintaining order, ensuring reliability, creating processes, providing stability",c:"May resist change, might be seen as inflexible, can be overly cautious"}};
let r={},show=window.location.search.includes('admin');
if(show){document.getElementById('adminBtn').style.display='flex';document.getElementById('banner').style.display='block';}
function render(){const c=document.getElementById('qs');c.innerHTML='';data.forEach((d,i)=>{let h='';d.o.forEach(op=>{const sel=r[d.id]===op.t;const lbl=show?`<span class="type-label">${op.t}</span>`:'';h+=`<label class="option ${sel?'selected':''}" onclick="sel(${d.id},'${op.t}')"><input type="radio" name="q${d.id}" value="${op.t}" ${sel?'checked':''}><div>${lbl}<span>${op.x}</span></div></label>`;});c.innerHTML+=`<div class="question-card"><h3 class="question-title">${i+1}. ${d.q}</h3>${h}</div>`;});upd();}
function sel(id,t){r[id]=t;render();}
function upd(){const a=Object.keys(r).length,rem=24-a;document.getElementById('prog').textContent=`${a} of 24`;document.getElementById('fill').style.width=`${a/24*100}%`;const b=document.getElementById('sub');b.textContent=rem===0?'See My Results':`Answer All Questions (${rem} remaining)`;b.disabled=rem!==0;}
function toggleLabels(){show=!show;const b=document.getElementById('banner'),i=document.getElementById('icon'),t=document.getElementById('txt');if(show){b.innerHTML='<strong>Administrator Mode:</strong> Type labels visible for reference.';b.style.display='block';t.textContent='Hide Labels';i.textContent='ðŸ™ˆ';}else{b.innerHTML='';b.style.display='none';t.textContent='Show Labels';i.textContent='ðŸ‘ï¸';}render();}
function submit(){if(Object.keys(r).length!==24){alert('Please answer all questions.');return;}const sc={C:0,O:0,L:0,Or:0,R:0};Object.values(r).forEach(t=>sc[t]++);const s=Object.entries(sc).sort((a,b)=>b[1]-a[1]);showResults(sc,s);}
function showResults(sc,s){document.getElementById('assess').style.display='none';const rv=document.getElementById('results');rv.style.display='block';const p=(n)=>((n/24)*100).toFixed(1);let h=`<h1 style="margin-bottom:30px">Your C.O.L.O.R. Results</h1><div class="result-card primary"><h2 class="result-title">Primary: ${desc[s[0][0]].t}</h2><p class="score">Score: ${s[0][1]}/24 (${p(s[0][1])}%)</p><p class="label">Key Traits:</p><p class="text">${desc[s[0][0]].tr}</p><p class="label">Strengths:</p><p class="text">${desc[s[0][0]].s}</p><p class="label">Challenges:</p><p class="text">${desc[s[0][0]].c}</p></div>`;if(s[1][1]>=4)h+=`<div class="result-card secondary"><h2 class="result-title" style="font-size:1.5em">Secondary: ${desc[s[1][0]].t}</h2><p class="score">Score: ${s[1][1]}/24 (${p(s[1][1])}%)</p><p class="label">Key Traits:</p><p class="text">${desc[s[1][0]].tr}</p><p class="label">Strengths:</p><p class="text">${desc[s[1][0]].s}</p></div>`;h+=`<div class="chart-box"><h3 style="margin-bottom:20px">Score Breakdown</h3><canvas id="chart"></canvas></div><div class="chart-box"><h3 style="margin-bottom:15px">All Scores:</h3><div class="score-item"><strong>Commander:</strong><span>${sc.C} (${p(sc.C)}%)</span></div><div class="score-item"><strong>Orchestrator:</strong><span>${sc.O} (${p(sc.O)}%)</span></div><div class="score-item"><strong>Logician:</strong><span>${sc.L} (${p(sc.L)}%)</span></div><div class="score-item"><strong>Originator:</strong><span>${sc.Or} (${p(sc.Or)}%)</span></div><div class="score-item"><strong>Regulator:</strong><span>${sc.R} (${p(sc.R)}%)</span></div></div><div class="note"><strong>Note:</strong> Most people are a blend of 2-3 types. Your primary represents your dominant style, while secondary types show how you adapt.</div><button class="reset-btn" onclick="location.reload()">Take Assessment Again</button>`;rv.innerHTML=h;new Chart(document.getElementById('chart'),{type:'bar',data:{labels:['Commander','Orchestrator','Logician','Originator','Regulator'],datasets:[{label:'Score',data:[sc.C,sc.O,sc.L,sc.Or,sc.R],backgroundColor:['#667eea','#48bb78','#ed8936','#f56565','#805ad5']}]},options:{scales:{y:{beginAtZero:true,max:24}},plugins:{legend:{display:false}}}});}
render();
